{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3 d-flex justify-content-center">
            <select class="form-select" aria-label="Stock select menu" name="symbol" style="width: 244px" autofocus>
                <option selected>Select the stock</option>
                {% for stock_symbol in user_stocks %}
                    <option value="{{ stock_symbol }}">{{ stock_symbol }}: {{ user_stocks[stock_symbol] }} shares</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
